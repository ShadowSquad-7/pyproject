<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/good-times" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/moscow2024" rel="stylesheet" />
    <title>Дашборд по валютам</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #001f3f;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: "Good Times", sans-serif;
      }

      .header {
        width: 100%;
        background-color: #00b4db;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1001;
      }

      .menu-button {
        background-color: transparent;
        border: none;
        color: #001f3f;
        font-size: 29px;
        cursor: pointer;
      }

      .auth-buttons button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 10px;
      }

      .auth-buttons button:hover {
        background-color: #0056b3;
      }

      .container {
        width: 90%;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
      }

      .chart-placeholder {
        top: 30px;
        width: 100%;
        height: 600px;
        background-color: #001f3f;
        border: 2px solid #00b4db;
        margin: 20px 0;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
        min-height: 680px;
      }

      .chart-title {
        display: flex;
        align-items: center;
        position: absolute;
        top: 70px;
        left: 30%;
        z-index: 10;
        transform: translateX(-50%);
        background-color: #003366;
        padding: 5px 10px;
        border-radius: 5px;
        margin: 10px;
      }
      .dropdown-menu {
        z-index: 1002;
        background-color: #003366;
      }
      .dropdown-item {
        color: white;
      }
      .dropdown-item:hover {
        background-color: #034184 !important;
        color: white;
      }
      .chart-title span {
        margin: 10px 10px;
      }

      .currency-info {
        margin: 20px auto;
        background-color: #003366;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        font-family: "Moscow2024", sans-serif;
      }

      .dropdown-toggle::after {
        border-top-color: #00b4db !important;
      }

      .iframe-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: visible;
        border-radius: 5px;
      }

      .iframe-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .btn-range {
        background-color: #00b4db;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 5px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-range:hover {
        background-color: #009fc2;
      }

      /* Скрытое меню */
      .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #012850;
        color: white;
        padding: 20px;
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        flex-direction: column;
      }

      .side-menu.show {
        left: 0;
      }

      .side-menu h4 {
        border-bottom: 1px solid #00b4db;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      @media (max-width: 768px) {
        .side-menu {
          width: 100%;
          height: auto;
          top: -100%;
          left: 0;
          transition: top 0.3s ease-in-out;
        }

        .side-menu.show {
          top: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <button class="menu-button" onclick="toggleMenu()">☰</button>
      <div class="auth-buttons">
        <button>SIGN IN</button>
        <button>LOG IN</button>
      </div>
    </div>

    <div class="side-menu" id="menu">
      <h4>Меню</h4>
      <p>Настройки</p>
      <p>Что-то ещё</p>
    </div>

    <div class="container">
      <div class="chart-title">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/180px-Bitcoin.svg.png"
          alt="BTC"
          style="width: 30px; vertical-align: middle"
        />
        <span>BTC TO USD</span>
        <div class="dropdown">
          <button
            class="btn custom-dropdown-toggle dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item active">Bitcoin</button></li>
            <li><button class="dropdown-item">USD</button></li>
            <li><button class="dropdown-item">Хуй пойми че</button></li>
          </ul>
        </div>
      </div>
      <div class="chart-placeholder">
        <div class="iframe-wrapper">
          <iframe
            src="http://localhost:8050"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div class="currency-info">
        <h2>Описание валюты</h2>
        <p>Бла бла бла бла бла бла бла бла бла бла</p>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.classList.toggle("show");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
